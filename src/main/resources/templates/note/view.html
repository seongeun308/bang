<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 th:onclick="|location.href='@{/}'|">Bang</h1>
</div>
<div>
    <h2 th:text="${note.name}"></h2>
    <button th:onclick="|location.href='@{/folders/{folderId}(folderId=${note.folder.id})}'|" type="button">뒤로</button>
</div>
<div>
    <button th:onclick="|location.href='@{/folders/{folderId}/notes/{noteId}/cards/add(folderId=${note.folder.id},noteId=${note.id})}'|" type="button">카드 생성</button>
    <button th:onclick="|location.href='@{/folders/{folderId}/notes/{noteId}/edit(folderId=${note.folder.id},noteId=${note.id})}'|" type="button">노트 수정</button>
    <button th:onclick="|location.href='@{/folders/{folderId}/notes/{noteId}/remove(folderId=${note.folder.id},noteId=${note.id})}'|" type="button">노트 삭제</button>
</div>
<div>
    <div th:each="card : ${note.cards}"
         th:onclick="|location.href='@{/folders/{folderId}/notes/{noteId}/cards/{cardId}(folderId=${note.folder.id},noteId=${note.id}, cardId=${card.id})}'|">
        <div><p th:text="${card.keyword}"></p></div>
        <div><p th:text="${card.content}"></p></div>
    </div>
</div>
</body>
</html>
