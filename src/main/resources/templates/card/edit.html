<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>카드 수정</h1>
</div>
<form th:object="${card}"
      th:action="@{/folders/{folderId}/notes/{noteId}/cards/{cardId}/edit(folderId=${card.note.folder.id}, noteId=${card.note.id}, cardId=${card.id})}"
      method="post">
    <div>
        <label for="keyword">키워드</label>
        <input type="text" id="keyword" name="keyword" th:field="*{keyword}">
    </div>
    <div>
        <label for="content">내용</label>
        <input type="text" id="content" name="content" th:field="*{content}">
    </div>
    <div>
        <button type="submit">수정</button>
        <button th:onclick="|location.href='@{/folders/{folderId}/notes/{noteId}(folderId=${card.note.folder.id}, noteId=${card.note.id})}'|" type="button">취소</button>
    </div>
</form>
</body>
</html>
