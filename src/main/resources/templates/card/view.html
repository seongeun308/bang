<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 th:onclick="|location.href='@{/}'|">Bang</h1>
</div>
<div>
    <h2>카드</h2>
    <button th:onclick="|location.href='@{/folders/{folderId}/notes/{noteId}(folderId=${card.note.folder.id},noteId=${card.note.id})}'|" type="button">뒤로</button>
</div>
<div>
    <button th:onclick="|location.href='@{/folders/{folderId}/notes/{noteId}/cards/{cardId}/edit(folderId=${card.note.folder.id},noteId=${card.note.id},cardId=${card.id})}'|"
            type="button">카드 수정</button>
    <button th:onclick="|location.href='@{/folders/{folderId}/notes/{noteId}/cards/{cardId}/remove(folderId=${card.note.folder.id},noteId=${card.note.id},cardId=${card.id})}'|"
            type="button">카드 삭제</button>
</div>
<div><p th:text="${card.keyword}"></p></div>
<div><p th:text="${card.content}"></p></div>
</body>
</html>
