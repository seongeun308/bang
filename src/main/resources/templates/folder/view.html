<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 th:onclick="|location.href='@{/}'|">Bang</h1>
</div>
<div>
    <h2 th:text="${folder.name}"></h2>
</div>
<div>
    <button th:onclick="|location.href='@{/folders/{folderId}/add(folderId=${folder.id})}'|" type="button">폴더 생성</button>
    <button th:onclick="|location.href='@{/folders/{folderId}/notes/add(folderId=${folder.id})}'|" type="button">노트 생성</button>
    <button th:onclick="|location.href='@{/folders/{folderId}/edit(folderId=${folder.id})}'|" type="button">폴더 수정</button>
    <button th:onclick="|location.href='@{/folders/{folderId}/remove(folderId=${folder.id})}'|" type="button">폴더 삭제</button>
</div>
<div>
    <div th:each="sub : ${folder.subFolders}">
        <a th:href="@{/folders/{folderId}(folderId=${sub.id})}" th:text="${sub.name}"></a>
    </div>
    <div th:each="note : ${folder.notes}">
        <a th:href="@{/folders/{folderId}/notes/{noteId}(folderId=${folderId}, noteId=${note.id})}" th:text="${note.name}"></a>
    </div>
</div>
</body>
</html>
