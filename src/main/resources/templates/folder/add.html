<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 th:onclick="|location.href='@{/}'|">Bang</h1>
    <h1>폴더 생성</h1>
</div>
<form th:object="${folder}" th:action="@{/folders/{folderId}/add(folderId=${folderId})}" method="post">
    <div>
        <label for="name">폴더명</label>
        <input type="text" id="name" name="name" th:field="*{name}" placeholder="폴더명을 입력해주세요">
    </div>
    <div>
        <button type="submit">생성</button>
        <button th:onclick="|location.href='@{/folders/{folderId}(folderId=${folderId})}'|" type="button">취소</button>
    </div>
</form>
</body>
</html>
